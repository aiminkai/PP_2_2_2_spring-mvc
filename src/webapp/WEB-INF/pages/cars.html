<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 15px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>CARS</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Engine</th>
    </tr>
    <tr th:each="car : ${cars}"
        class="row" th:classappend="${car} ? 'odd-row' : 'even-row'">
        <td th:utext="${car.name}">Model</td>
        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.engine}">Engine</td>
    </tr>
</table>
</body>
</html>
